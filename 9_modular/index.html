<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular CSS</title>
    <style>
        @import url(normalize.css);
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="message">
        Save successfull
    </div>
    <div class="message message--success">
        Success!
    </div>
    <div class="message message--warning">
        Warning!
    </div>
    <div class="message message-error">
        Error!
    </div>
    <div class="divider">
        <hr>
    </div>
    <button class="button button--large">Read more</button>
    <button class="button button--sucess">Save</button>
    <button class="button--danger button--small">Cancel</button>

    <hr>
    <hr>
    <hr>

    <div class="media media--right">
        <img src="runner.png" alt="" class="media__image">
        <div class="media__body">
            <h4>Strength</h4>
            <p>
                Strength training is an important part of 
                injury prevention. Focus on your core &mdash;
                especially your abs and glutes.
            </p>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropdown__toggle">Main Menu</button>
        <div class="dropdown__drawer">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/coffees">Coffees</a></li>
                <li><a href="/brewers">Brewers</a></li>
                <li><a href="/specials">Specials</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
    
    <div class="text-center">This should be centered.</div>
    <div class="clearfix">
        <img src="runner.png" alt="" class="float-right">
    </div>
    
    <p>Test test</p>



    <script type="text/javascript">
    (function () {
        let toggle = document.querySelector('.dropdown__toggle');
        toggle.addEventListener('click', function (event) {
            event.preventDefault();
            let dropdown = event.target.parentNode;
            dropdown.classList.toggle('is-open');
        });
    }());
    </script>
</body>
</html>
